<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section>
        <input type="number" placeholder="bill" id="bill" min="0.01">

        <div>
            <button class="tip">5%</button>
            <button class="tip">10%</button>
            <button class="tip">15%</button>
            <button class="tip">20%</button>
            <button class="tip">50%</button>
        </div>
        <input type="number" placeholder="number of people" id="people" min="1">
    </section>

    <section>
        <div>
            <h1>Tip amount / person</h1>
            <h1 class="tip-result">$0.00</h1>
        </div>

        <div>
            <h1>Total / person</h1>
            <h1 class="total-result">$0.00</h1>
        </div>
        <button id="reset">reset</button>
    </section>
</body>
</html>
